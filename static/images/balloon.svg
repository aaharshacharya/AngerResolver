<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon body -->
  <ellipse cx="50" cy="50" rx="30" ry="40" fill="#4ecdc4" stroke="#1e94a0" stroke-width="2">
    <!-- Balloon floating animation -->
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="0 0; 0 -5; 0 0" 
      dur="3s" 
      repeatCount="indefinite" 
      additive="sum" />
  </ellipse>
  
  <!-- Balloon highlight -->
  <ellipse cx="40" cy="40" rx="10" ry="15" fill="#ffffff" opacity="0.3" />
  
  <!-- Balloon tie -->
  <path d="M50 90C52 95 48 100 50 105" stroke="#1e94a0" stroke-width="2" fill="none" />
  
  <!-- Balloon string -->
  <path d="M50 105C52 110 48 115 50 120C52 125 48 130 50 135C52 140 48 145 50 150" 
        stroke="#1e94a0" 
        stroke-width="1.5" 
        fill="none" 
        stroke-dasharray="1 2">
    <!-- String wiggle animation -->
    <animateTransform 
      attributeName="transform" 
      type="skewX" 
      values="-5; 5; -5" 
      dur="3s" 
      repeatCount="indefinite" 
      additive="sum" />
  </path>
  
  <!-- Balloon color variations - circles that appear randomly -->
  <g>
    <circle cx="45" cy="30" r="2" fill="#ffbe0b">
      <animate 
        attributeName="opacity" 
        values="0;1;0" 
        dur="4s" 
        repeatCount="indefinite" 
        begin="0s" />
    </circle>
    <circle cx="55" cy="45" r="2" fill="#ffbe0b">
      <animate 
        attributeName="opacity" 
        values="0;1;0" 
        dur="4s" 
        repeatCount="indefinite" 
        begin="1s" />
    </circle>
    <circle cx="35" cy="50" r="2" fill="#ffbe0b">
      <animate 
        attributeName="opacity" 
        values="0;1;0" 
        dur="4s" 
        repeatCount="indefinite" 
        begin="2s" />
    </circle>
  </g>
</svg>