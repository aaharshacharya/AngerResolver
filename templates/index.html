{% extends "layout.html" %}

{% block content %}
<div class="card welcome-card">
    <div class="card-body text-center">
        <h1 class="animated-title">Hey You! <span class="emoji">ðŸ˜¡</span></h1>
        <div class="subtitle bounce-animation">
            <p>I know you're upset with me...</p>
        </div>
        
        <div class="video-container">
            <img src="{{ url_for('static', filename='images/gifts/sleep.webp') }}" alt="Sleepy" class="img-fluid rounded" style="max-width: 350px;">
        </div>
        
        <div class="message-box">
            <p>But I've prepared something special just for you!</p>
            <p>Let me make it up to you with a gift...</p>
            <p class="hint">(I promise it will make you smile)</p>
        </div>
        
        <div class="hamster-container mt-4 mb-4">
            <img src="{{ url_for('static', filename='images/gifts/hamster.jpg') }}" class="hamster img-fluid" alt="Cute Hamster" width="180" height="180" style="border-radius: 50%;">
        </div>
        
        <a href="{{ url_for('choose') }}" class="btn btn-lg btn-primary float-animation">
            Let's Make Up <i class="fas fa-heart ms-2"></i>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add additional animations to the title
        const title = document.querySelector('.animated-title');
        title.classList.add('pulse-animation');
        
        // Add hover effect to hamster image
        const hamster = document.querySelector('.hamster');
        hamster.addEventListener('mouseenter', function() {
            shakeElement(this);
            playHoverSound();
        });
    });
</script>
{% endblock %}
