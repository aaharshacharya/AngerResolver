{% extends "layout.html" %}

{% block content %}
<div class="card welcome-card">
    <div class="card-body text-center">
        <h1 class="animated-title">Hi There! <span class="emoji">ðŸ‘‹</span></h1>
        <div class="subtitle bounce-animation">
            <p>I've prepared something special for you...</p>
        </div>
        
        <div class="intro-message mb-4">
            <p>Sometimes, words aren't enough to express how we feel.</p>
            <p>That's why I've created this special gift just for you!</p>
        </div>
        
        <div class="hamster-container mb-4">
            <img src="{{ url_for('static', filename='images/gifts/hamster.jpg') }}" alt="Cute Hamster" class="hamster img-fluid" style="max-width: 200px; border-radius: 50%;">
        </div>
        
        <a href="{{ url_for('choose') }}" class="btn btn-lg btn-primary float-animation">
            <i class="fas fa-gift me-2"></i> Find Your Gift
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add additional animations to the title
        const title = document.querySelector('.animated-title');
        title.classList.add('pulse-animation');
        
        // Add hover effect to hamster image
        const hamster = document.querySelector('.hamster');
        hamster.addEventListener('mouseenter', function() {
            shakeElement(this);
            playHoverSound();
        });
    });
</script>
{% endblock %}
